<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atribuindo valores a variáveis</title>
</head>
<body>
<h1>08_Variáveis const</h1>
<script  type="text/javascript">
	//Declaração de variáveis
	const nome = 10

	//Saída de dados
	nome = 20


	//Processamento de dados
	document.write(nome)
	
</script>
  
   
</body>
</html>
