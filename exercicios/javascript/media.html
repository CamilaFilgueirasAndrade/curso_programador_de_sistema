<h1>Média de três números</h1>

<script type="text/javascript">
	//Declaração de variáveis
	var a, b, c;        //variáveis de entrada
	var soma, mensagem; //variaveis auxiliares

	//Entrada de dados
	a = Number(prompt("Digite o primeiro número."));
	b = Number(prompt("Digite o segundo número."));
	c = Number(prompt("Digite o terceiro número."));

	
    //Pocessamento de dados
	soma = (a, b, c); 
	
	mensagem = "A média entre " + a + ", " + b + " e " + c + " é igual a " + soma;
    
    // Saída de dados
    document.write(mensagem);
</script>
