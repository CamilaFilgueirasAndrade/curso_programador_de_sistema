<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>10_Área do retângulo</title>
	
	<script type="text/javascript"src ="lib/area_retangulo.js"></script>
	
	</script>
</head>
<body>
<h1>Área do retângulo.</h1>
</body>
<script type="text/javascript"> 
  //Declaração de variável
	var a, b, mult, mensagem;

	//Entrada de dados
	a = prompt("Digite o valor de a.")
	b = prompt("Digite o valor de b.")

	//Processamento de dados
	mult = a * b
	mensagem = `O resultado da multiplicação dos lados de um retângulo é igual a ${mult}.`;

	//Saída de dados
	document.write(mensagem)
</script>
</html>
