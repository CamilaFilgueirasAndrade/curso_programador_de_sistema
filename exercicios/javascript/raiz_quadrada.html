<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Raiz quadrada</title>
<script type="text/javascript"src ="lib/raiz_quadrada.js"></script>
</head>
<body>
<h1>Raiz quadrada :D</h1>
</body>
<script type="text/javascript">
      //Declaração de variáveis
	var n1, raiz, mensagem;

	//Entrada de dados
	n1 = Number(prompt("Digite o primeiro número:"));
     
    //Processamento de dados
    raiz = n1
    mensagem = `A raiz quadrade de ${n1} é igual a ${raiz}.`;

    //Saída de dados
    document.write(mensagem);

</script>
</html>
