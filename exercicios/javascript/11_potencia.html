<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11_potência</title>
	<script type="text/javascript"src ="lib/potencia.js"></script>
</head>
<body>
<h1>Potência de dois números</h1>
</body>
<script type="text/javascript">
	//declaração de variável
	var n1, n2, pot, mensagem;

	//Entrada de daos
	n1 = prompt("Digite o primerio valor");
	n2 = prompt("Digite o segundo valor");

	//Processamento de dados
	pot = n1 ** n2;
	mensagem = `A potência de ${n1} elevado ${n2} é igual a ${pot}`;

	//Saída de dados
	document.write(mensagem);

</script>
</html>
